<!DOCTYPE html>
<html>
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/style.css">
    <title>Projeto Web</title>

<body>
   <header>
       <nav>
           <!-- Consegue estilizar a nav? -->
           <figure class="fig_logo">
               <img class="logo" src="img/The Best.svg" alt="">
           </figure>
           <ul class="nav_button">
               <li><a href="#home">Home</a></li>
               <li><a href="#about">About</a></li>
               <li><a href="#contact">Contact</a></li>  
           </ul>
           <div class="clear"></div>
       </nav>
   </header>
   <section class="hero-section" id="home">
           <div class="hero-section__left">
               <h1>The best library</h1>
               <h3>Buy books and be happy</h3>
               <button>I wanna read</button>
               <div class="circle__frame"></div>
           </div>
           <div class="hero-section__right">
                <figure>
                    <img src="./img/undraw_book_lover_mkck.svg" alt="">
                </figure>
           </div>
   </section>
   <section>
       
   </section>
   <section class="form-section">
       <div class="form-section__left">
           <figure>
               <img src="./img/undraw_contact_us_15o2.svg" alt="">
           </figure>
       </div>
       <div class="form-section__right" id="contact">
            <header>
                <h2>Contact Us</h2>
            </header>
            <form>
                <input type="text" name="name" id="name-input" placeholder="Name">
                <input type="email" name="email" id="email-input" placeholder="E-mail">
                <textarea cols="30" rows="10" placeholder="Leave us a comment"></textarea>
                <button>Send it</button>
            </form>
        </div>
   </section>
